<head>
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<!-- Primary Meta Tags -->
	<meta charset="utf-8">
	<meta name="title" content="{{ site.title }}">
	<meta name="description" content="{{ site.description }}">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://{{ site.domain }}/">
	<meta property="og:title" content="{{ site.title }}">
	<meta property="og:description" content="{{ site.description }}">
	<meta property="og:image" content="https://{{ site.domain }}/assets/img/site/bg.jpg">

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="https://{{ site.domain }}/">
	<meta property="twitter:title" content="{{ site.title }}">
	<meta property="twitter:description" content="{{ site.description }}">
	<meta property="twitter:image" content="https://{{ site.domain }}/assets/img/site/bg.jpg">

	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/syntax.css">
	<link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico">
</head>
